{extends file="admin/page.htm"} 

{block name="content"}

	<table class="data">
		<tr>
			<th>Slug</th>
			<th>&nbsp;</th>
		</tr>
		{while $CMSBlock = $CMSBlockSearch->nextResult()}
			<tr class="{cycle values="alternate,"}">
				<td>{$CMSBlock->getBlockSlug()|escape}</td>
				<td>
					<a href="/admin/editCMSBlock.php?s={$CMSBlock->getBlockSlug()|escape}">Edit</a>
				</td>
			</tr>
		{/while}	
	</table>

	<a href="/admin/listCMSBlocks.php?scan=1">Scan for new blocks</a>

{/block}
